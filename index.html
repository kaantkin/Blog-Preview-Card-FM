<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="ele-image">
        <img src="./assets/images/illustration-article.svg" alt="Article Illustration Image">
      </div>
      <div class="ele-learning">
        Learning
      </div>
      <div class="ele-date">
        Published 21 Dec 2023
      </div>
      <section class="ele-content">
        <div role="button" class="ct-title">
          HTML & CSS foundations
        </div>
        <div class="ct-desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="ct-author">
          <span><img src="./assets/images/image-avatar.webp" alt="Author Icon"></span>
          Greg Hooper
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kaantkin" target="_blank">Kaan</a>.
    </div>
  </footer>
</body>
</html>
